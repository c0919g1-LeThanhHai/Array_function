<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = Number(prompt("Nhập số phần tử trong mảng"));
    let arr = [];
    for(let i=0;i<num;i++) {
        let item = prompt("Nhập phần tử thứ " + i);
        arr.push(item);
    }
    document.write(arr.join());

</script>
</body>
</html>
